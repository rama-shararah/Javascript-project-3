        <div class="both">

            <i class="fa-solid fa-bars"></i>
            <div class="nav">
                <ul type="none">

            <div class="maininformation"><img src="info.jpg"> </div>

                    <h1>Geeting Statred </h1><br><br>
                    <div class="div"><label>First Name</label><input Type="text" placeholder="Enter Your First Name"
                            id="firstname" onchange="getFname()"></div><br>

                            id="lastname" onchange="getLname()"></div><br>
                    <div class="div"><label> Your Email </label><input Type="email" placeholder=" Enter Your Email" onchange=" ValidateEmail(this)"
                            id="email" onchange="getEmail()"></div><br>
                    <div class="div"><label>Your Password </label><input Type="password"
                            placeholder="Enter Your Password" id="password" required onchange="ValidatePassword(this)"></div><br>
                    <div class="div"><label>Confirm Password </label><input Type="password"
                            placeholder="Confirm Your Password" id="confirmpassword" ></div>
                    <br>
                    <button class="button" onclick="signup()"><a href="#" class="signup" > Sign Up </a> </button><br><br>
