<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/a8b56cb52b.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- end of navbar -->


    <!-- big div for sign in -->
    <div class="div-style-sign-in">
        <!-- div for name && password white -->
        <div class="white-div-password">
            <!-- your name -->
            <label class="label-name">
                Your Name :
            </label>

           
            <input type="text" class="yourname-box" id="username" >
             <!-- your password -->
            <label class="label-password">
                Your Password :
            </label>
            <input type="password" class="input-box" id="password" >
            <br>
            <br>
            <br>
            <br>
            <!-- design for sign in button -->
            <div onclick="signin()"><span class="span-of-sign-in-button" ><a  style="text-decoration: none;color:white" >Sign in</a></span></div>

        </div>


        


    </div>
    <script src="sign-in.js"></script>
</body>

</html>
